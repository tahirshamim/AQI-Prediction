name: Daily AQI ML Pipeline

on:
  schedule:
    - cron: "0 19 * * *"   # 00:00 PKT
  workflow_dispatch:

jobs:
  daily-ml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build daily features
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        python scripts/build_daily_features.py

    - name: Train & predict AQI
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        python scripts/train_evaluate_predict.py
